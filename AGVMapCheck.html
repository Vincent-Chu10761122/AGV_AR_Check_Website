<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGV Map Check</title>
    <style>
      /* 調整圖片大小 */
      img {
        display: block;
        margin: 0 auto;
        width: 80%;
        /* 將圖片寬度設置為父元素寬度的50% */
        height: auto; /* 自動計算高度，保持圖片比例 */
        max-width: 800px; /* 最大寬度為500像素 */
      }
    </style>
  </head>
  <body>
    <h1>AGV地圖</h1>
    <p>黃光區</p>
    <!-- 圖片 -->
    <img src="黃光區map.png" alt="AGV Map" />
  </body>
</html>
